log4j.rootLogger=debug, console, FILE

# Define Console Appender
log4j.appender.console=org.apache.log4j.ConsoleAppender
log4j.appender.console.layout=org.apache.log4j.PatternLayout
log4j.appender.console.layout.conversionPattern=[%d{HH:mm:ss}] (Replay) %m%n

#FILE APPENDING
log4j.appender.FILE=org.apache.log4j.RollingFileAppender
log4j.appender.FILE.File=Replay.log

log4j.appender.FILE.MaxFileSize=100KB
# Keep one backup file
log4j.appender.FILE.MaxBackupIndex=1

log4j.appender.FILE.layout=org.apache.log4j.PatternLayout
log4j.appender.FILE.layout.conversionPattern=[%d{dd/mm/yy HH:mm:ss}] (%t) %c - %m%n

#stop printing to parents of this logger (aka stop root from printing (aka stop printing to console))
log4j.additivity.FILE = false
