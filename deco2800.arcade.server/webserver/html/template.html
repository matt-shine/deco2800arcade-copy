<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <title>DECO2800 Arcade System</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />
    <link rel="stylesheet" href="tuktuk.css">
    <link rel="stylesheet" href="tuktuk.theme.css">
    <link rel="stylesheet" href="tuktuk.icons.css">
    <style>
    	body {
    		height: 100%;
    	}
    	.content {
    		height: 100%;
    	}
        body > header .logo {
            margin-top: 8px;
            margin-right: 8px;
            max-height: 30px; }

        body > footer img {
            height: 18px;
            position: relative;
            top: 5px;
            left: 2px; }

        div.img.avatar {
            height: 46px;
            width: 46px;
            float: left;
            margin: 1%; }
    </style>
</head>

<body class="text thin">
	<section class="content bck dark">
	    <header class="bck dark padding">
	        <div class="row text center">
	        	<h1 class="text italic thin">DECO2800 Arcade</h1>
	        </div>
	    </header>
		<section class="bck dark text center">
	        <div class="row">
	        <nav data-tuktuk="menu" class="column_12 padding text bold">
	           	<a href="/" class="bck color margin-left tip-right" data-tip="View the home page">
	           		<span class="icon home"></span>Home
	           	</a>
	           	<a href="/replays" class="bck color margin-left tip-right" data-tip="View stored replays">
	           		<span class="icon undo"></span>Replays
	           	</a>
	           	<a href="/games" class="bck color margin-left tip-right" data-tip="View available games">
	           		<span class="icon film"></span>Games
	           	</a>
	           	<a href="/achievements" class="bck color margin-left tip-right" data-tip="View available achievements for all games">
	           		<span class="icon trophy"></span>Achievements
	           	</a>
	        </nav>
	        </div>
	    </section>
	
	    <section class="bck color padding">
	        <div class="row">
	            #{{content}}
	        </div>
	    </section>
	
	    <footer class="bck dark padding">
	        <div class="row margin-top margin-bottom text center">
	            <h6>Copyright Team Zero (2013)</h6>
	        </div>
	    </footer>
	</section>
    <script src="http://code.jquery.com/jquery-1.9.1.min.js"></script>
    <script src="tuktuk.js"></script>
</body>
</html>
