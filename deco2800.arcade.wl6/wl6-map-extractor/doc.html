<!DOCTYPE html>



<html>
    <head>
        
        <script type='text/javascript'>
        
            var oReq = new XMLHttpRequest();
            oReq.open("get", "get", true);
            oReq.send();
            oReq.onload = function (d) {
                window.data = JSON.parse(oReq.response);
            };
            
            function show(level, layer) {
                
                var a = data[level][layer];
                var out = "";
                
                for (var i = 0; i < a.length; i++) {
                    for (var j = 0; j < a.length; j++) {
                        var c = a[i][j];
                        c = "rgb(" + c + "," + c + "," + c + ")";
                        out += "<div style='float:left;width:16px;height:16px;background-color:" + c + "'></div>";
                    }
                }
                
                document.getElementById("content").innerHTML = out;
                
            }
            
        </script>
        
    </head>
    <body>
        
        <input type='text' id='in'/>
        <input type='button' id='terrain' value='Terrain' onclick='show(document.getElementById("in").value, 0);'/>
        <input type='button' id='objects' value='Objects' onclick='show(document.getElementById("in").value, 1);'/>
        <br/>
        <div id='content' style='width:1024px;background-color:#EEE;height:1024px;'>
        
        
        
        </div>
        
    </body>


</html>
